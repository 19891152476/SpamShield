{% extends 'base.html' %}

{% block title %}错误 - 垃圾短信过滤系统{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 col-lg-6 mx-auto text-center">
        <div class="card mt-5">
            <div class="card-body py-5">
                <div class="mb-4">
                    <i class="fas fa-exclamation-circle text-danger" style="font-size: 72px;"></i>
                </div>
                
                <h1 class="card-title mb-4">出错了</h1>
                
                <p class="card-text lead mb-4">{{ error }}</p>
                
                <div class="d-grid gap-2">
                    <a href="javascript:history.back()" class="btn btn-outline-primary">
                        <i class="fas fa-arrow-left me-2"></i>返回上一页
                    </a>
                    <a href="{{ url_for('index') }}" class="btn btn-primary">
                        <i class="fas fa-home me-2"></i>返回首页
                    </a>
                </div>
            </div>
        </div>
        
        <div class="mt-4 text-muted">
            <p>如果问题持续存在，请尝试刷新页面或清除浏览器缓存。</p>
        </div>
    </div>
</div>
{% endblock %}
